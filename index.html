<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LinkedIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">      
</head>
<body>
    <header id="global-nav">
        <div class="global-nav__content">
            <img src="imagens/logo-linkedin.png" alt="Logo" class="logo">
            <div class="global-nav__search">
                <span class="search-icon">&#128269;</span>
                <input id="search-bar" type="search" placeholder="Pesquisar...">
            </div> 
            <nav class="global-nav__nav">
                <ul class="global-nav__primary-items">
                    <li class="global-nav__primary-item">
                        <img src="imagens/icone-inicio.png" alt="Logo" id="icons-nav">
                        <span id="text-nav">Início</span>
                    </li>   
                    <li class="global-nav__primary-item">
                        <img src="imagens/icone-minha-rede.png" alt="Logo" id="icons-nav">
                        <span id="text-nav">Minha rede</span>
                    </li>   
                    <li class="global-nav__primary-item">
                        <img src="imagens/icone-vagas.png" alt="Logo" id="icons-nav">
                        <span id="text-nav">Vagas</span>
                    </li>      
                    <li class="global-nav__primary-item">
                        <img src="imagens/icone-mensagens.png" alt="Logo" id="icons-nav">
                        <span id="text-nav">Mensagens</span>
                    </li>      
                    <li class="global-nav__primary-item">
                        <img src="imagens/icone-notificacoes.png" alt="Logo" id="icons-nav">
                        <span id="text-nav">Notificações</span>
                    </li> 
                    <li class="global-nav__primary-item" id="solucoes">
                        <img src="imagens/icone-solucoes.png" alt="Logo">
                        <span id="text-nav">Soluções</span>
                    </li>             
                </ul>                
            </nav>
        </div>           
    </header>
</body>
</html>
